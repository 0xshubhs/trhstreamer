version: '3.8'

services:
  streaming-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - RELAY_API_KEY=${RELAY_API_KEY}
      - FETCH_TIMEOUT_MS=15000
      - MAX_JSON=1mb
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:8080/health').then(r => r.ok ? process.exit(0) : process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    volumes:
      # Optional: mount logs directory if you add file logging
      - ./logs:/app/logs
    networks:
      - streaming-network

networks:
  streaming-network:
    driver: bridge
